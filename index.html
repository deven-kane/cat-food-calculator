<!DOCTYPE html>
<html>
	<head>
		<title>Raw Cat Food Calculator</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<h2>Raw Food Calculator</h2>
		<!-- TODO: prevent negative numbers -->
		<label for="weight">
			Enter your cat's weight (in pounds):
			<input
				class="cat-weight-input"
				type="number"
				id="weight"
				placeholder="e.g., 10.7"
				required
			/>
		</label>

		<label for="feeding-percentage" style="display: block">
			Select feeding percentage:

			<select class="cat-feeding-percentage" id="feeding-percentage">
				<option value="4">4% - Underweight</option>
				<option value="3">3% - Healthy weight</option>
				<option value="2">2% - Overweight</option>
			</select>
		</label>

		<button style="display: block" class="calculate-feeding">
			Calculate Daily Feeding Amount
		</button>

		<div class="feeding-result"></div>

		<script src="script.js"></script>
	</body>
</html>
